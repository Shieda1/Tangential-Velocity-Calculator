<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tangential Velocity Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="tangentialVelocityRadio" name="variables" checked>
  <label for="tangentialVelocityRadio">Tangential Velocity</label>

  <input type="radio" id="radiusRadio" name="variables">
  <label for="radiusRadio">Radius</label>

  <input type="radio" id="timeRadio" name="variables">
  <label for="timeRadio">Time</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Radius (m)</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Time (s)</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
